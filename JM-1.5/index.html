<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__title">
            <span class="title__text">ремонт техники различных брендов</span>
        </div>
        <input type="checkbox" class="continue" id="post">
        <div class="swiper-container">
            <div class="container__wrapper swiper-wrapper">
                <div class="swiper-slide wrapper__brend">
                    <img src="images/lenovo.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend">
                    <img src="images/samsung.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend">
                    <img src="images/apple.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend visibility-768">
                    <img src="images/vs.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend">
                    <img src="images/bosch.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend">
                    <img src="images/hp.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend">
                    <img src="images/acer.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend visibility-768">
                    <img src="images/sony.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend visibility-1120">
                    <img src="images/lenovo.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend visibility-1120">
                    <img src="images/samsung.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>
                <div class="swiper-slide wrapper__brend visibility-1120">
                    <img src="images/apple.png" alt="" class="brend__logo">
                    <button class="brend__button">
                        <img src="images/dropdown.png" alt="">
                    </button>
                </div>  
            </div>
            <div class="swiper-pagination"></div>
        </div>   
        <img src="images/arrow.png" alt="arrow" class="continue__logo">
        <label for="post" class="continue__text"></label>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
